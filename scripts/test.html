<html>
  <body>
    <img id="spinner" src="https://cdn.discordapp.com/attachments/447342120156659713/1057611004101533807/897969503361712158.gif"></img>

    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(-360deg); }
      }

      #spinner {
        animation: spin 2s linear;
        animation-iteration-count: infinite;
      }
    </style>
  </body>
</html>
